# CodeQL configuration for GitHub Advanced Security
# This tells CodeQL to ignore the jQuery library file since it's a third-party dependency

name: "CodeQL Configuration"

# Exclude third-party libraries and generated files from scanning
paths-ignore:
  # Exclude all third-party libraries in wwwroot/lib (most important!)
  - 'AS_Practical_Assignment/wwwroot/lib/**/*'
  - '**/wwwroot/lib/**/*'
  
  # Exclude specific problematic files by name
  - '**/jquery.js'
  - '**/jquery.min.js'
  - '**/jquery.validate.js'
  - '**/jquery.validate.min.js'
  - '**/bootstrap.js'
  - '**/bootstrap.min.js'
  - '**/bootstrap.bundle.js'
  - '**/bootstrap.bundle.min.js'
  
  # Exclude all minified files
  - '**/*.min.js'
  - '**/*.min.css'
  
  # Exclude other common third-party paths
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/vendor/**'
  - '**/bin/**'
  - '**/obj/**'

# Only scan our custom application code
paths:
  # Our custom JavaScript files ONLY
  - 'AS_Practical_Assignment/wwwroot/js/site.js'
  - 'AS_Practical_Assignment/wwwroot/js/session-monitor.js'
  
  # Our C# code
  - 'AS_Practical_Assignment/Pages/**/*.cs'
  - 'AS_Practical_Assignment/Services/**/*.cs'
  - 'AS_Practical_Assignment/Models/**/*.cs'
  - 'AS_Practical_Assignment/Validators/**/*.cs'
  - 'AS_Practical_Assignment/Middleware/**/*.cs'
  - 'AS_Practical_Assignment/Data/**/*.cs'
  
  # Our Razor views
  - 'AS_Practical_Assignment/Pages/**/*.cshtml'
  
  # Our custom CSS
  - 'AS_Practical_Assignment/wwwroot/css/site.css'

# Disable problematic queries
queries:
  - uses: security-and-quality
